<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tabuada</h1>
    <input type="number" id="numero" placeholder="Digite um número">
    <button class="btn" onclick="calcular()">Calcular</button>
    <table id="tabuada">
      <thead>
        <tr>
          <th>Número</th>
          <th>Resultado</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script>
    function calcular() {
      var numero = document.getElementById("numero").value;
      var tabuada = document.getElementById("tabuada").getElementsByTagName("tbody")[0];
      tabuada.innerHTML = "";

      for (var i = 1; i <= 10; i++) {
        var resultado = numero * i;
        var linha = "<tr><td>" + numero + " x " + i + "</td><td>" + resultado + "</td></tr>";
        tabuada.innerHTML += linha;
      }
    }
  </script>
</body>

</html>
